<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <span class="logo-line"><strong>Write</strong> a new tweet</span>
      <span class="down-arrow"<i class="fa fa-angle-double-down"></i></span>
    </nav>
    <header>
      <div>
        <!-- <img class="background"src="/images/concrete-wall-2.png"> -->
          <img class="avatar"src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <span><span class= "name"><strong>Meghanath</strong>Bala </span></span>
      </div>
  </header>
  
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form class="form-inline"action="/tweets/" method="POST">
          <textarea id="tweetArea" name="text" placeholder="What are you humming about?"></textarea>
          <input class="submit"type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="tweet-container">
        <article class= "tweets">
          <div class="tweetsHeader">
            <img class="profile-pic"src="/images/profile-pic.png">
            <span class="profile-name">Newton</span>
            <span class="nickname">@SirIsac</span>
          </div>
          <p class="tweet-desc">finding gravity was a mistake</p>
          <hr class="line"width=”200″ align=”left”> 
          <footer>
            <p class="days-count">10 days ago</p>
            <img class="likes-comment"src="/images/likes-comment.png">
          </footer>
        </article>
      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js" ></script>
  </body>
</html>
